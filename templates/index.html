<!DOCTYPE html>
<html>
<head>
	<title>Grid Layout</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="css/text" href="fwcss.css">
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        
    <style>	
		.blue-dot{color:blue;}
        .white-dot{color:white;}
		.bold{font-style:normal;font-weight:600;}
		.call_center{text-align:center;}
    </style>
    <script type="text/javascript" src="static/js/jquery.redirect.js"></script>
    <script>
           var socket = io.connect('https://tv-shows-01.herokuapp.com' + ':' + location.port + '/');
           function signupForm()
            {
                $("#sup_form").slideToggle("slow");
            }

            function signinForm()
            {
                $("#sin_form").slideToggle("slow");
            }
            function signup(){
                //alert($("#name").val()+"a"+$("#D_id").val())
                socket.emit('add_user', {"device_id":$("#D_id").val()});
            }

            socket.on('redirect',function(data) {
                $.redirect(data.url,
                    {
                        'channel_no':data.channel_no
                    });
                
            });

    </script>
</head>

<body style="background-image:url('http://avante.biz/wp-content/uploads/TV-Backgrounds/TV-Backgrounds-031.jpg');">
	<div class="container-fluid">
		<div class="row" style='background-color: white;position:fixed;width:100%;z-index:2;'>
			<div class="col-sm-4">
				<h1 class="call_center white-dot">
					<span class="bold blue-dot" >ILITE</span>&emsp;&emsp;<small>Television</small><span class="blue-dot">.</span>
				</h1>
			</div>
			<div class="col-sm-8">
				<h4>
				<nav class="navbar-form navbar-right">
					<ul class="nav navbar-nav white-dot">
						<li><span class="blue-dot" style="margin-top: 10px;">Device Id</span></li>
                        <li><input type="text" ></li>
						<li><a href="#" id="s_up" onclick="signupForm()">Sign up</a></li>
					</ul>
				</nav>
				</h4>
			</div>
        </div>
        <div class="row" style="margin-top:10%;">
            <div class="col-xs-4"></div>
            <div class="col-xs-5"></div>
            <div class="col-xs-3" style='color:white;padding-top:3%;padding-bottom:3%;background-image:url("./static/black.jpg");background-size:100% 100%;height:100%;display:none' id="sup_form">
                        <div class="form-group">
                          <label for="Device">Device id:</label>
                          <input type="text" class="form-control" id="D_id">
                        </div>
                        <button type="submit" class="btn btn-default" Onclick="signup()">Submit</button>
                      
            </div>
        </div>
    </div>

</body>
</html>
